<body>
<p>Sum of all arguments:</p>
<p id="demo"></p>
<script>
function sumAll(x, y) {
    var i, sum = 0;
    for(i = 0; i < arguments.length; i++) {
        sum += arguments[i];
    }
    return sum;
} 
document.getElementById("demo").innerHTML =
